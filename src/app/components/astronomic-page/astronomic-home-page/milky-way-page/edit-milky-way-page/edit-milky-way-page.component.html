<div class="container">
   <div class="row">
    <div class="col-12 col-sm-10 col-md-8 mx-auto mt-4 mb-4 formEdit" *ngIf="isLogin">
        <form #formModificarMilkyWay="ngForm" (ngSubmit)="onModificarRecetMilkyWay(formModificarMilkyWay); formModificarMilkyWay.reset()">
          <div class="form-group">
              <label for="ing">Վերնագիր</label>
              <input type="text" class="form-control" id="ing" name="title"  [(ngModel)]="milkyWay.title" required>
          </div>
          <div class="form-group">
              <label for="cap">Արժեք</label>
              <input type="text" class="form-control" id="cap" name="value"  [(ngModel)]="milkyWay.value"required>
          </div>
        
          <input type="submit" class="btn btn-block btn-primary" value="Պահպանել" [disabled]="!formModificarMilkyWay.valid">
      </form>
    </div>
    
    </div>
