<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 mx-auto mt-4 mb-4 formEdit" *ngIf="isLogin">
        <form #formModificarEarthPlanet="ngForm" (ngSubmit)="onModificarRecetEarthPlanet(formModificarEarthPlanet); formModificarEarthPlanet.reset()">
            <div class="form-group">
                <label for="ing">Վերնագիր</label>
                <input type="text" class="form-control" id="ing" name="title"  [(ngModel)]="earthPlanet.title" required>
            </div>
            <div class="form-group">
                <label for="cap">Արժեք</label>
                <input type="text" class="form-control" id="cap" name="value"  [(ngModel)]="earthPlanet.value"required>
            </div>
        
            <input type="submit" class="btn btn-block btn-primary" value="Պահպանել" [disabled]="!formModificarEarthPlanet.valid">
        </form>
    </div>
  </div>
</div>
