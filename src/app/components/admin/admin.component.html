<div class="mt-3 col-12 col-md-6 mx-auto">
    <div class="card">
        <div class="card-body">
            <h1 class="text-uppercase">Login</h1>
            <form (submit)="onSubmitLogin()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password">
                </div>
                <input type="submit" value="Submit" class="btn w-100 bg-danger text-white">
            </form>
        </div>
    </div>
</div>
<div class="flash-messages">
    <flash-messages></flash-messages>
</div>
